# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: lt

services:
    # Default configuration for services in *this* file
    _defaults:
        # Automatically injects dependencies in your services
        autowire: true

        # Automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true

        # Allows optimizing the container by removing unused services; this also means
        # fetching services directly from the container via $container->get() won't work
        public: false

    # Makes classes in src/ available to be used as services;
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/*'
        exclude: '../src/{Entity,Migrations,Tests,Kernel.php}'

    # Controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    # Specify arguments needed by ImportProductsCommand constructor
    App\Command\ImportProductsCommand:
        arguments:
            $channelRepository: '@sylius.repository.channel'
            $localeCode: '%locale%'

    App\Service\ProductImportService:
        arguments:
            $attributeFactory: '@sylius.factory.product_attribute'
            $attributeRepository: '@sylius.repository.product_attribute'
            $attributeValueFactory: '@sylius.factory.product_attribute_value'
            $channelPricingFactory: '@sylius.factory.channel_pricing'
            $channelPricingRepository: '@sylius.repository.channel_pricing'
            $productFactory: '@sylius.factory.product'
            $productRepository: '@sylius.repository.product'
            $productTaxonFactory: '@sylius.factory.product_taxon'
            $productTaxonRepository: '@sylius.repository.product_taxon'
            $productVariantFactory: '@sylius.factory.product_variant'
            $productVariantRepository: '@sylius.repository.product_variant'
            $taxonFactory: '@sylius.factory.taxon'
            $taxonRepository: '@sylius.repository.taxon'
